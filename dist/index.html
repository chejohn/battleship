<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Big+Shoulders+Display&family=Special+Elite&display=swap" rel="stylesheet">
    <title>Battleship</title>
<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
<body>
    <div class='container'>
        <header>
            <img src="./assets/battleShipLogo.png" alt="battle ship logo" class='logo'>
        </header>
        <main>
            <img src="./assets/soundOff.svg" alt="sound-off icon" class='sound-icon' id='sound-off'>
            <form class='input-container' autocomplete='off'>
                <label for="playerName">ENTER PLAYER NAME: </label>
                <input type="text" id='playerName' placeholder='battleship combatant'>
                <button class='generic-bttn' type='button'>START GAME</button>
            </form>
        </main>
        <footer>
            <a href='https://github.com/chejohn' target='_blank'><img src='./assets/github.png' alt='my github page'></a>
            <p>Created by Ch√© John as part of <a href='https://www.theodinproject.com/' target='_blank'>The Odin Project</a> Javascript curriculum track.</p>
        </footer>
    </div>
    <audio src='./assets/theme-music.mp3' class='theme-music' loop></audio>
</audio>
</body>
</html>
